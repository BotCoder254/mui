<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background Shape -->
  <rect x="30" y="30" width="140" height="140" rx="30" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Decorative Elements -->
  <path d="M50 100 L150 100" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
  <path d="M100 50 L100 150" stroke="white" stroke-width="2" stroke-opacity="0.2"/>
  
  <!-- Main Text -->
  <text x="100" y="115" font-family="Arial Black" font-size="50" fill="white" text-anchor="middle" filter="url(#shadow)">MUI</text>
  
  <!-- Shine Effect -->
  <rect x="30" y="30" width="140" height="140" rx="30" fill="url(#shine)" opacity="0.5"/>
  
  <!-- Decorative Circles -->
  <circle cx="50" cy="50" r="5" fill="white" opacity="0.5"/>
  <circle cx="150" cy="50" r="5" fill="white" opacity="0.5"/>
  <circle cx="50" cy="150" r="5" fill="white" opacity="0.5"/>
  <circle cx="150" cy="150" r="5" fill="white" opacity="0.5"/>
</svg>
